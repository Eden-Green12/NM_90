<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Pre | Task </title>
  <link rel="stylesheet" href="page_1.css">
</head>

<body>

  <form action="" method="GET" id="registrationform">
    <h1>Register</h1>
    <div class="alert">Message Sent</div>
    <fieldset>
      <!-- Section 1 -->
      <legend><span class="section">1</span>Your Basic Info</legend>
      <label class="" for="name">Name:</label>
      <input type="text" name="name" value="" id="name" required />

      <label class="" for="email">Email:</label>
      <input type="email" name="email" value="" id="email" required />

      <label for="password">password:</label>
      <input type="password" name="password" value="" id="password" required />
    </fieldset>

    <fieldset>
      <!-- section 2 -->
      <legend><span class="section">2</span>Profile</legend>

      <label class="" for="bio">Bio:</label>
      <textarea name="bio" id="bio" required></textarea>

      <label for="job">Job Role:</label>
      <select name="job" id="job" required>
        <optgroup label="Web">
          <option value="front_end_developer" id="frontend">Frontend Developer</option>
          <option value="back_end_developer" id="backend">Backend Developer</option>
          <option value="fullstack_developer" id="fullstack">Fullstack Developer</option>
        </optgroup>
        <optgroup label="Mobile">
          <option value="android" id="android">Android</option>
          <option value="ionic" id="ionic">Ionic</option>
          <option value="phonegap" id="phonegap">PhoneGap</option>
        </optgroup>
      </select>
      <br /><br />
      <label>Interest:</label>

      <select id="interest" required>
        <option value="development">Development</option>
        <option value="design">Design</option>
        <option value="business">Business</option>
      </select>

      <input type="checkbox" name="expertise" value="" id = "checkbox"> HTML <br>
      <!-- Linking to the page 2 --->
      <a href="page2.html"><button type="submit" sendMessage()>Register</button></a>

  </form>



  <!-- Introducing scripts here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Add these three for firebase-js connectivity -->
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>

  <script type="text/javascript" src="page_1.js"></script>
</body>

</html>
